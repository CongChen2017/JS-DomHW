<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>UFO sighting</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <h1>UFO sighting Search</h1>

    
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="search-form">
      <label for="UFO-search">Search for date/time</label>
      <input type="text" id="search1" onkeyup="mySearch()"><br>
      <label for="UFO-search">Search for city</label>
      <input type="text" id="search2" onkeyup="mySearch()"><br>
      <label for="UFO-search">Search for state</label>
      <input type="text" id="search3" onkeyup="mySearch()"><br>
      <label for="UFO-search">Search for country</label>
      <input type="text" id="search4" onkeyup="mySearch()"><br>
      <label for="UFO-search">Search for shape</label>
      <input type="text" id="search5" onkeyup="mySearch()"><br>

      <!-- Button triggers new movie to be added -->
     <!--  <input id="add-UFO" type="submit" value="Add a Search"> -->
    </form>

    <!-- table will Get Dumped Here -->
    <div id="pagination"></div>
    <div id="table"></div>

    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script type="text/javascript" src='script.js'></script>
      
  </div>
</body>

</html>
